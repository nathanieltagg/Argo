<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Light Monitor</title>
    
    <link href="css/le-frog/jquery-ui.css" rel="stylesheet">
    <link href="css/le-frog/jquery.ui.theme.css" rel="stylesheet">
    <script src="js/jquery-2.1.0.min.js"></script>
    <script src="js/jquery-ui-1.10.0.custom.js"></script>
    <script type="text/javascript" src="js/canvas.text.js"></script>
    <script type="text/javascript" src="core/ABoundObject.js"></script>
    <script type="text/javascript" src="core/Pad.js"></script>
    <script type="text/javascript" src="core/ButtressedPad.js"></script>
    <script type="text/javascript" src="core/ColorScale.js"></script>
    <script type="text/javascript" src="core/Printing.js"></script>
    <script type="text/javascript" src="core/GeometryUtils.js"></script>
    <script type="text/javascript" src="libs/LightMonitor.js"></script>
    
    
    <script>
        if (window['loadFirebugConsole']) {
            window.loadFirebugConsole();
        } else {
          if (!window['console'])   window.console = {};
          if (!window.console['time']      ) window.console.time        = function(){};
          if (!window.console['timeEnd']   ) window.console.timeEnd     = function(){};
          if (!window.console['debug']     ) window.console.debug       = function(){};
          if (!window.console['info']      ) window.console.info        = function(){};
          if (!window.console['log']       ) window.console.log         = function(){};
          if (!window.console['warn']      ) window.console.warn        = function(){};
          if (!window.console['profile']   ) window.console.profile     = function(){};
          if (!window.console['profileEnd']) window.console.profileEnd  = function(){};
          if (!window.console['trace']     ) window.console.trace       = function(){};
          if (!window.console['error']     ) window.console.error       = function(){};
      }
      
      
     </script>
</head>
<body>
    <h1>MicroBooNE Light Monitor</h1>
    <div class="pad A-LightMonitor" id="lm-pad" style="height:300px"></div>

  <div style='display:none'>
    <!-- Hidden controls; Set 'em and forget 'em.  Note that using type=hidden has wrong effect on latest jquery. -->
    <input id="ctl-show-labels"      type="checkbox" name="ctl-show-labels" checked="checked" value="1" />
    <input id="ctl-show-tick-labels" type="checkbox" name="ctl-show-tick-labels" checked="checked" value="1" />
    <input id="ctl-magnifying-glass" type="checkbox" name="ctl-magnifying-glass" checked="checked" value="1" />
    <input id="ctl-magnifier-size"   type="checkbox" name="ctl-magnifier-size" checked="checked" value="50" />
    <input id="ctl-magnifier-mag"    type="checkbox" name="ctl-magnifier-mag" checked="checked" value="2" />
  </div>

</body>
</html>
