  <script type="text/javascript" charset="utf-8">
   
   function clock(elem,frac) {
     // CSS cleverness.  Take 'elem' as object or as jquery specifyier.  Take 'frac' as fraction filled.
     // Element must have width,height set (as equal usually). You can change color by setting background-color and color on the object by css or style.
     var e = $(elem);
     var color1 = e.css('background-color');
     var color2 = e.css('color');
     // var color2 = "black";
     $(elem).css('border-radius','50%');
     // $(elem).css('border','1px solid '+color2);
     if(frac<0.5) {
       var angle2 = (frac*360 + 90);
       angle2 += 'deg';
       console.log('less',angle2);
       e.css('background-image',
       'linear-gradient(90deg,'+color1+'50%, rgba(0, 0, 0, 0) 50%, rgba(0, 0, 0, 0)),linear-gradient('+angle2+','+color2+' 50% ,'+color1+' 50%, '+color1+')');
     } else {
       var angle1 = Math.round((frac-0.5)*360 - 90);
       angle1 += 'deg';
       console.log('more',angle1);
       e.css('background-image','linear-gradient('+angle1+','+color2+' 50%, rgba(0, 0, 0, 0) 50%, rgba(0, 0, 0, 0)),linear-gradient(270deg,'+color2+' 50% ,'+color1+' 50%, '+color1+')');
      }
     
   }
   
  $(function(){
    clock( '#clock1', 0);
    clock( '#clock2', 0.15);
    clock( '#clock3', 0.25);
    clock( '#clock4', 0.95);
  }); 
   
  $.widget( "argo.shiftspinner", {
    // state:
    which: 0,
    n: 0,
    
    // default options
    options: {
      duration: 500,      
      easing: 'easeOutBounce',
      // callbacks
      change: null
    },

    // the constructor
    _create: function() {
      this.element
        // add a class for theming
        .addClass( "shiftspinner" )
        // prevent double click to select text
        .disableSelection();
      this.selected = 0;
      this._refresh();
    },

    // called when created, and later when changing options
    _refresh: function() {
      this.width =  this.element.width();
      this.n = $('li',this.element).length;
      this.ul = $('ul',this.element);
      this.lis = $('li',this.element);
      $(this.lis.get(0)).clone().appendTo(this.ul);
      this.lis = $('li',this.element);

      this.ul.width(this.width*(this.n+1)+"px");
      this.lis.width(this.width+"px");
  
      this._on( this.lis, { click: "_doclick" });
      // trigger a callback/event
      this._trigger( "change" );
    },
    
    _doclick: function( event ) {
        this.which = (this.which+1);
        var left = this.which * -this.width+ "px";
        console.log("click",this.which);
        console.log("click",this.which,left,this.options.easing);
        var fn = function(){console.log("noreset")};
        if(this.which == this.n) { this.which = 0; fn = function(){console.log("reset");$(this).css('left',0);};}
        $(this.ul).stop().animate({left: left, top: "0px"}, 
                                  {easing: this.options.easing, duration: this.options.duration, complete: fn}
                                );
        this._trigger("change", event, {selected: this.lis.get(this.which), val: this.which});
    },

    // a public method to change the color to a random value
    // can be called directly via .colorize( "val" )
    val: function() {
      return this.selected;
      return $('li',this.element).get(selected);
    },
 
    // events bound via _on are removed automatically
    // revert other modifications here
    _destroy: function() {
      // remove generated elements
      this.element
        .removeClass( "shiftspinner" )
        .enableSelection();
      },

    // _setOptions is called with a hash of all options that are changing
    // always refresh when changing options
    _setOptions: function() {
      // _super and _superApply handle keeping the right this-context
      this._superApply( arguments );
      this._refresh();
    },

    // _setOption is called for each individual option that is changing
    _setOption: function( key, value ) {
      this._super( key, value );
    }
  });

  $(function(){ 
    $('#thing').shiftspinner();
